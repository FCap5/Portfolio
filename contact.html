<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,900;1,300&display=swap"

    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,900;1,300&display=swap"
        rel="stylesheet">

</head>
<header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!--Sets text in upper left hand corner-->
        <a class="navbar-brand" href="#">Ffej Caplan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto" id="navbarText">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <span class="navbar-text">
                Est. 1990
            </span>
        </div>
    </nav>
</header>

<body>
    <br></br>
    <!--Container for entering contact information and queries-->
    <div class="container font-weight-bold">
        <h1 class="font-weight-bold"> Contact Us </h1>
        <form>

            <!--Name F/L-->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>

            <!--contact info-->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber">
                </div>
            </div>

            <!--Enter message here-->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter Message Here</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">

    </div>
    <br></br>

    <!--Social media links w/ logos-->
    <!--footer-->
    <footer class="socialMediaTags fixed-bottom">
        <div class="container.fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Find Ffej on Social Media</h5>
                            <div class="logo">
                                <a href="https://www.facebook.com/ffej.caplan">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/267px-F_icon.svg.png"
                                        alt="faceook-icon" />
                                </a>
                                <a href="https://www.instagram.com/ffejcaplan/">
                                    <img src="https://www.alltechbuzz.net/wp-content/uploads/2019/09/57e5dd424854aa14ea898579ce203e7c1d22dfe05558774075277dd2_640.jpg"
                                        alt="instagram-icon" />
                                </a>
                                <a href="https://www.linkedin.com/in/ffej-caplan-43701357/">
                                    <img src="https://image.flaticon.com/icons/svg/174/174857.svg"
                                        alt="linkedin-icon" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
